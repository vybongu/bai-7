<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Banner</title>
</head> 
<body>
    <div class="container">
        <div class="right_banner"></div> 
        <div class="text_banner"></div>
        <div class="header">
            <i class="logo"></i>
            <i class="menu"></i>
        </div>
        <div class="body">
            <div class="text_content">
                <div class="image-item stars" style="background-image: url('https://i.imgur.com/uT0nSXr.png');"></div>
                <div class="image-item description" style="background-image: url('https://i.imgur.com/kErbYwj.png');"></div>
                <div class="image-item price" style="background-image:  url('https://i.imgur.com/aZi7RCD.png');"></div>
                <div class="image-item button" style="background-image: url('https://i.imgur.com/w8s4fON.png');"></div>
            </div>
        </div>
        <div class="footer">
            <div class="social_icon"></div>  
            <div class="watch"></div>       
            <div class="next"></div>  
        </div>
        <div class="shoe-image"></div>
    </div>
</body>
</html>
